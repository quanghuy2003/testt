<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let count = 0;
    for (let i = 0; count < 30; i++) {
        if (i % 7 == 0) {
            document.write(i + '<br>');
            count++;
        }
    }
</script>
</body>
</html>
